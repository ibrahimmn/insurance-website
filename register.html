<body>

    <div class="head">
        <h2>REGISTER</h2>
        <p>Please enter what is necessary to register</p>
    </div>
    <form method="post">
       
        <div class="regisration">
            <label for="name">Name:
                <input type="text" id="name" placeholder="Enter your name"  required>
            </label>
            <label for="last-name">Last name:
                <input type="text" id="last-name" placeholder="Enter your last name"  required>
            </label>
            <label for="email">Email:
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="password">Password:
                <input type="password" id="password" placeholder="Password" minlength="8" required>
            </label>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label for="confirm-password">Confirm password:
                <input type="password" id="confirm-password" placeholder="Repeat password" minlength="8" required>
            </label>
            
            <!-- <div class="check">
            <label for="showpass">
                <input type="checkbox" onclick="showpass()">Show Password
            </label>
             </div> -->
             <br>
        </div>
        <div>
            <input type="submit" class="submit" value="Register">
        </div>
        <div class="available-account">
            <p>Already have an account ? <a href="login.html"> sign in</a> </p>
        </div>
    </form>

        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        // const confirmpass= document.querySelector("#con")

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });

    </script>
